<?xml version="1.0" encoding="UTF-8"?>
<!--
  QuantXlr8 monogram mark. The rounded square holds the letters QX8 with
  a diagonal accent suggesting forward motion. This version is
  designed for light backgrounds: a dark field with bright lettering.
-->
<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="100" height="100" rx="20" fill="#0B1020" />
  <!-- Diagonal accent in teal -->
  <polygon points="60,0 100,0 100,40" fill="#00C2B8" />
  <!-- Letters -->
  <text x="16" y="68" font-family="Inter, Arial, sans-serif" font-size="56" font-weight="700" fill="#2D6BFF">Q</text>
  <text x="42" y="68" font-family="Inter, Arial, sans-serif" font-size="56" font-weight="700" fill="#2D6BFF">X</text>
  <text x="69" y="68" font-family="Inter, Arial, sans-serif" font-size="56" font-weight="700" fill="#00C2B8">8</text>
</svg>